<div class="passwordBox animated fadeInDown ng-scope">
    <div class="row">
        <div class="col-md-12">
            <h2 class="font-bold">Forgot password</h2>
            <p> Enter your email address and your password will be reset and emailed to you. </p>
            <div class="row">
                <div class="col-lg-12">
                    <form class="m-t" ng-validate="vm.restoreValidator" name="restoreForm" ng-submit="vm.submitRestore(restoreForm)">
                        <div class="form-group">
                            <input class="form-control" name="email" ng-model="vm.RestoreModel.email" placeholder="Email address" type="email">
                        </div>
                        <button class="btn btn-primary block full-width m-b" type="submit">Send new password</button>

                        <div class="text-center">
                            <a ui-sref="login"><small>Back to login?</small></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
