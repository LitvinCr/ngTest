<div class="wrapper wrapper-content animated fadeInRight">
    <div ng-if="pageTitle" class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{pageTitle}}</h2>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Lessons</h5>
                        <div class="clearfix"></div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive dataTables_wrapper form-inline dt-bootstrap" data-table-init ng-show="vm.dataSetReady">
                            <table class="table table-striped table-bordered table-hover dataTable" >
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th ordering-column data-field="fullname">Title</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in vm.items">
                                    <td>{{ filters.offset + $index + 1 }}</td>
                                    <td>
                                        <a ng-href="/index/school-plan/course/{{vm.currentCourseId}}/lessons/{{item.id}}/base">{{ item.name }}</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
