<div class="inmodal">
    <div class="col-md-12">
        <div class="inbox-title">
            <h2>Update course detail</h2>
        </div>
        <form class="main-form" ng-submit="vm.update(assessmentForm)" ng-validate="vm.validationOptions" name="assessmentForm" id="assessment-form">
            <div class="form-group">
                <input class="form-control"
                       type="text"
                       placeholder=""
                       ng-model="vm.newValue"
                       name="newValue"
                       id="newValue"
                >
            </div>
            <div class="text-right">
                <button ng-click="vm.cancel()" class="btn btn-white">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
